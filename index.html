<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trejbal Clicker</title>
    <script src="./script.js"></script>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Trejbal Clicker</h1>
        <button id="clickerButton"><img src="./unnamed.png" alt="">CLICK</button>
        <p>Napsaných javascriptů: <span id="clickCount">0</span>$</p>
        <p>Vyhozeno z maturit: <span id="rebirthCount">0</span></p>
        <div class="image">
            <a href="https://www.youtube.com/watch?v=gDLobwJ-VYs"><img src="./martin-ezgif.com-resize.png" alt="Advertisement"></a>
        </div>
        <div class="stats">
            <h2>Upgrady</h2>
            <button id="autoClicker">Auto Click  <span id="autoPrice">20</span>$</button>
            <button id="multiClick">Plus Click <span id="multiPrice">10</span>$</button>
            <button id="hyperClick">Sigma Click <span id="hyperPrice">5000</span>$</button>
            <button id="autohyperClicker">Sigma Auto Click <span id="autohyperPrice">10000</span>$</button>
            <button id="mangoClick">Mango Click <span id="mangoPrice">10000000</span>$</button>
            <button id="automangoClicker">Mango Auto Click <span id="automangoPrice">12000000</span>$</button>
            <h2>Vyhození z maturit</h2>
            <button id="rebirth">Vyhodit z maturity <span id="rebirthPrice">10000</span>$</button> 
            <p>Rebirth boost: x<span id="rebirthBoost">1</span></p>

        <div class="rebirth-shop">
            <h2>Vyhození z maturity Shop</h2>
            <button id="rebirthUpgrade">Ultra Boost <span id="rebirthUpgradePrice">1</span> Vyhození z maturity</button>
        </div>
    </div>
</body>
</html>
